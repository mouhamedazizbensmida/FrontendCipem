<section class="hero-section">
  <div class="container">
    <h1>{{ 'ABOUT.HERO_TITLE' | translate }}</h1>
    <p class="subtitle">{{ 'ABOUT.HERO_SUBTITLE' | translate }}</p>
  </div>
</section>

<section class="about-section">
  <div class="container">
    <div class="mission-card">
      <h2>{{ 'ABOUT.MISSION_TITLE' | translate }}</h2>
      <p>{{ 'ABOUT.MISSION_TEXT' | translate }}</p>
    </div>
    
    <div class="team-section">
      <h2>{{ 'ABOUT.TEAM_TITLE' | translate }}</h2>
      <div class="team-grid">
        <div *ngFor="let member of teamMembers" class="team-card">
          <div class="team-image">
            <img [src]="member.image" [alt]="member.nameKey | translate">
          </div>
          <h3>{{ member.nameKey | translate }}</h3>
          <p class="role">{{ member.roleKey | translate }}</p>
          <p class="description">{{ member.descKey | translate }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
